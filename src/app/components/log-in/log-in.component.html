<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  
      <form class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" [(ngModel)]="Account.email" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" [(ngModel)]="Account.password" [ngModelOptions]="{standalone: true}"> 
          </mat-form-field>
        </mat-card-content>
        <button (click)="logToAccount()" mat-stroked-button color="black" class="btn-block">Log in</button>
      </form>
    </mat-card>
  
  </div>
